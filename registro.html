        <!-- Termina cabezera -->
        <!-- Inicia menu -->
        <nav>
            <h1>Crear una Cuenta</h1>
        </nav>
        <!-- Termina menu -->
        <!-- Inicia contenido -->
        <section class="contenido">
            <form action="">
                <div class="caja1">
                    <label for="txtNom" class="subtitulo">Nombres</label><br>
                    <input type="text" class="tamañocuadro" placeholder="Ingrese sus nombres" maxlength="50" id="txtNom" name="txtNom">
                    <br><br>
                    <label for="txtApe" class="subtitulo">Apellidos</label><br>
                    <input type="text" class="tamañocuadro" placeholder="Ingrese sus apellidos" maxlength="50" id="txtApe" name="txtApe">
                    <br><br>
                    <label for="" class="subtitulo">Indique su género:</label><br><br>
                    <i class="fas fa-male"></i>
                    <i class="fas fa-female"></i>
                    <br><br>
                    <input type="radio" name="genero" id="rbHombre" class="radio">Hombre
                    <input type="radio" name="genero" id="rbMujer" class="radio">Mujer
                    <br><br>
                    <label for="dtFecha" class="subtitulo">Fecha de Nacimiento</label><br>
                    <input type="date" class="tamañocuadro" min="1970-01-01" max="2004-12-31" id="dtFecha" name="dtFecha">
                </div>
                <div class="line1"></div>
                <div class="caja2">
                    <label for="txtCor" class="subtitulo">Correo electrónico</label><br>
                    <input type="email" class="tamañocuadro" name="txtEmail" placeholder="Ingrese su Correo electronico" maxlength="50" id="txtCor" name="txtCor">
                    <br><br>
                    <label for="pass1" class="subtitulo">Ingrese se contraseña</label><br>
                    <input type="password" class="tamañocuadro" placeholder="Ingrese una contraseña" minlength="6" maxlength="20" id="pass1" name="pass1">
                    <br><br>
                    <label for="pass2" class="subtitulo">Verifique su contraseña</label><br>
                    <input type="password" class="tamañocuadro" placeholder="Repita la contraseña" maxlength="20" id="pass2" name="pass2">
                    <br><br>
                    <input type="checkbox" id="chkCond" name="chkCond">Estoy de acuerdo con los <a href="/public/files/TérminosYCondicionesDMO.pdf" target="_blank">Términos de Servicio y Condiciones de Uso</a>.<br>
                    <input type="checkbox" >Deseo recibir notificaciones a mi correo sobre Descuentos u Ofertas de algún producto.
                    <br><br>
                    
                </div>
                <div class="line2"></div>
                <div class="caja3">
                    <h2>Datos Adicionales</h2>
                    <input type="text" class="tamañocuadro" placeholder="Dirección" maxlength="50" id="txtDir" name="txtDir">
                    <br><br><br>
                    <select class="tamañoselector" id="cboDist" name="cboDist">
                        <option value="0">Seleccione un distrito</option>
                        <option value="1">Cercado de Lima</option>
                        <option value="2">Breña</option>
                        <option value="3">San Juan de Lurigancho</option>
                        <option value="4">Jesus Maria</option>
                        <option value="5">Lince</option>
                        <option value="6">Barranco</option>
                    </select>
                    <br><br><br>
                    <input type="number" class="tamañocuadro" placeholder="Codigo Postal" maxlength="5" min="0" oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" id="numCod" name="numCod">
                    <br><br><br>
                    <input type="number" class="tamañocuadro" placeholder="Ingrese su numero de celular" maxlength="9" oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" id="numCel" name="numCel">
                </div>
                <input type="button" value="Registrar" class="tamañoboton" id="btnRegistrar" name="btnRegistrar">
            </form>
            <a href="https://mail.google.com/mail/u/0/?fs=1&tf=cm&source=mailto&to=devModemOp2021@gmail.com" target="_blank"><img src="/public/img/user support.png" alt="Soporte" class="cliente"></a>
        </section>
        <!-- Termina contenido -->
        <!-- Inicia pie -->
        <footer class="pie">
            DevModem Operation©  2021
        </footer>
        <!-- Termina pie -->
    </div>
